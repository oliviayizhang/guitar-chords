<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guitar Sheets</title>
    <link rel="stylesheet" type="text/css" href="./hubguitar.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
    <script src="https://use.fontawesome.com/f8dfbd4f24.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Hub Guitar</h1>
      <h2>Printable Guitar Sheets</h2>
    </header>

    <!-- begin area -->
    <div id='print-window'>
      <p>Drag and drop elements (below) into the portrait area to build your own printable guitar sheet. When you're ready, print the page to get your sheet. </p>

  	  <div id="button-box">
    		<button id="print"><i class="fa fa-print fa-lg" id="" aria-hidden="true"></i>Print</button>
     	  <button id="clear"><i class="fa fa-times-circle  fa-lg" id="" aria-hidden="true"></i>Clear</button>
  	  </div>

      <div class="alert-box">
        <span id="blank-span">&nbsp;</span>
        <span class="alert-message">Please remove one before continue</span>
      </div>

    	<div id='leftPane'>
  	    <div id="demo">
          <i class="fi-minus-circle delete-button top-delete" onClick="removeOne('0')"></i>
          <i class="fi-minus-circle delete-button middle-delete" onClick="removeOne('1')"></i>
          <i class="fi-minus-circle delete-button bottom-delete" onClick="removeOne('2')"></i>
  	    </div>
  	  </div>

      <div id='rightPane'>

        <div class="parameter">

          <div class="tab-example">
            <img class="option all-options" id="tab" src="./img/x-blank-tab.png" alt="">
            <i class="fi-paint-bucket fill-icon" id="preset-tab" onClick="fillPage('#tab')"></i>
            <i class="fi-plus plus-icon" id="plus-icon-tab" onClick="plusOne('#tab')"></i>
          </div>

          <div class="dual-example">
            <img class="option all-options" id="dual" src="./img/x-blank-dual.png" alt="">
            <i class="fi-paint-bucket fill-icon" id="preset-dual" onClick="fillPage('#dual')"></i>
            <i class="fi-plus plus-icon" id="plus-icon-dual" onClick="plusOne('#dual')"></i>
          </div>

          <div class="standard-example">
            <img class="option all-options" id="standard" src="./img/x-blank-standard.png" alt="">
            <i class="fi-paint-bucket fill-icon" id="preset-standard" onClick="fillPage('#standard')"></i>
            <i class="fi-plus plus-icon" onClick="plusOne('#standard')"></i>
          </div>

          <div class="chords-med-example">
            <img class="option all-options gray-print" id="chords-med" src="./img/x-blank-chords-med.png" alt="">
            <i class="fi-paint-bucket fill-icon" id="preset-chords-med" onClick="fillPage('#chords-med')"></i>
            <i class="fi-plus plus-icon" onClick="plusOne('#chords-med')"></i>
          </div>

          <div class="chords-large-example">
            <img class="option all-options gray-print" id="chords-lrg" src="./img/x-blank-chords-large.png" alt="">
            <i class="fi-paint-bucket fill-icon" id="preset-chords-large" onClick="fillPage('#chords-lrg')"></i>
            <i class="fi-plus plus-icon" onClick="plusOne('#chords-lrg')"></i>
          </div>

          <div class="fretboard-large-example">
            <img class="option all-options gray-print" id="fretboard-lrg" src="./img/x-blank-fretboard-large.png" alt="">
            <i class="fi-paint-bucket fill-icon" id="preset-fretboard-large" onClick="fillPage('#fretboard-lrg')"></i>
            <i class="fi-plus plus-icon" onClick="plusOne('#fretboard-lrg')"></i>
          </div>

          <div class="fretboard-med-example">
            <img class="option all-options gray-print" id="fretboard-med" src="./img/x-blank-fretboard-med.png" alt="">
            <i class="fi-paint-bucket fill-icon" id="preset-fretboard-med" onClick="fillPage('#fretboard-med')"></i>
            <i class="fi-plus plus-icon" onClick="plusOne('#fretboard-med')"></i>
          </div>

          <div class="text-box">
            <button id="add-text-button">Click to add text box</button>

            <form id="dialog">

              <input class="text-division" id="short-text" type="radio" checked>
              <label for="short-text">1/3 page</label>

              <input class="text-division" id="long-text" type="radio">
              <label for="long-text">2/3 page</label>

              <textarea placeholder="Enter text...." cols="80" rows="20" id="textarea" class="all-options"></textarea>
              <input type="submit" id="text-submit-button"/>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end -->
